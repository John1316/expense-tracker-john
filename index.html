<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css">
    <title>expenses-tracker</title>
  </head>
  <body>
    <div class="expense-tracker">
        <div class="expense-tracker-container">
          <h1 class="expense-tracker-title">Expense Tracker</h1>
  
          <!-- {/* Add Expense Form */} -->
          <div class="add-expense-section">
            <h2>Add New Expense</h2>
            <form class="expense-form" method="post" id="expensesForm">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-input"
                  placeholder="Enter expense title"
                  required
                />
              </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="0.00"
                step="0.01"
                min="0"
                required
                class="form-input"
              />
              </div>

              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="form-input">
                  <option value="">Select Category</option>
                  <option value="Food">Food</option>
                  <option value="Transport">Transport</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Bills">Bills</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  placeholder="Select date"
                  class="form-input"
                />
              </div>
              <button type="submit" class="add-expense-btn">
                Add Expense
              </button>
            </form>
          </div>
  
          <!-- {/* Filter Section */} -->
          <div class="filter-section">
            <h2>Filter by Category</h2>
            <div class="filter-buttons" id="filterCategory"></div>
          </div>
  
          <!-- {/* Expenses List */} -->
  
          <div class="expenses-section">
            <h2>Your Expenses</h2>
            <div class="expenses-list">

                <table class="expenses-table">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Amount</th>
                      <th>Category</th>
                      <th>Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="expensesList"> </tbody>
                </table>
            </div>
          </div>
  
          <!-- {/* Total Expenses */} -->
          <div class="total-section">
            <div class="total-card">
              <h3>Total Expenses</h3>
              <p class="total-amount" id="totalAmount">
                <span>No Data now</span>
              </p>
            </div>
          </div>
          <div class="total-section">
            <div class="total-card">
              <h3>Highest Expense in all categories</h3>
              <div class="" id="totalExpenses">
                <span>No Data now</span>
              </div>
              
              </div>
            </div>

        </div>
        
      </div>
    <script src="src/main" type="module"></script>
  </body>
</html>
